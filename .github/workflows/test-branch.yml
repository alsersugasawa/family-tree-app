name: Test Branch - Routine Updates

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  test:
    name: Run Tests and Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          pytest tests/ --cov=app --cov-report=html --cov-report=term
        continue-on-error: true

      - name: Check Docker build
        run: |
          docker build -t family-tree-test:latest .

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Test branch checks completed. Review the build logs before merging.'
            })

  notify:
    name: Notify on Test Branch Update
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "✅ Test branch updated successfully"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ready for testing and review"

name: Deploy to Google Cloud Platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: familytree-app
  DB_INSTANCE: familytree-db

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker

    - name: Build and Push Docker Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                     -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

    - name: Get Cloud SQL Connection Name
      id: sql
      run: |
        CONNECTION_NAME=$(gcloud sql instances describe $DB_INSTANCE \
          --format="value(connectionName)" 2>/dev/null || echo "")
        echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --add-cloudsql-instances ${{ steps.sql.outputs.connection_name }} \
          --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300

    - name: Get Service URL
      id: url
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --platform managed \
          --region $REGION \
          --format="value(status.url)")
        echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
        echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Service URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
        echo "**Web App:** $SERVICE_URL/static/index.html" >> $GITHUB_STEP_SUMMARY
        echo "**API Docs:** $SERVICE_URL/docs" >> $GITHUB_STEP_SUMMARY

    - name: Test Deployment
      run: |
        sleep 10
        curl -f ${{ steps.url.outputs.url }}/health || exit 1
        echo "âœ… Health check passed"

    - name: Create Deployment Annotation
      if: success()
      run: |
        echo "Deployment completed at $(date)"
        echo "Image: gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
        echo "URL: ${{ steps.url.outputs.url }}"

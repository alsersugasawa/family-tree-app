name: Minor Release - Security & Bug Fixes

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v1.0.1, v1.0.2, etc.
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.2)'
        required: true
        type: string

jobs:
  validate-version:
    name: Validate Version Number
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_patch: ${{ steps.check_type.outputs.is_patch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if patch version
        id: check_type
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract version parts
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Check if this is a patch release (only PATCH number changed)
          if [ "$PATCH" -gt "0" ]; then
            echo "is_patch=true" >> $GITHUB_OUTPUT
            echo "âœ… This is a PATCH release (bug fixes/security updates)"
          else
            echo "is_patch=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  This appears to be a minor or major release"
          fi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: validate-version
    if: needs.validate-version.outputs.is_patch == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in code
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          sed -i "s/APP_VERSION = \".*\"/APP_VERSION = \"$VERSION\"/" app/routers/admin.py

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/routers/admin.py
          git diff --staged --quiet || git commit -m "Bump version to ${{ needs.validate-version.outputs.version }}"
          git push origin main || true

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            # Generate changelog from commits
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges | grep -E "(fix|security|bug)" -i || echo "- Bug fixes and security updates")
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.validate-version.outputs.version }}
          release_name: v${{ needs.validate-version.outputs.version }} - Minor Release
          body: |
            ## ðŸ”§ Minor Release - Bug Fixes & Security Updates

            Version: **${{ needs.validate-version.outputs.version }}**

            ### What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ### Installation Methods

            **Method 1: Admin Portal (Recommended)**
            1. Log in to Admin Portal
            2. Go to Dashboard â†’ Application Updates
            3. Click "Check for Updates"
            4. Click "Install Update"

            **Method 2: Manual Update**
            ```bash
            git pull origin main
            docker-compose up -d --build
            ```

            **Method 3: Docker Image**
            ```bash
            docker-compose pull
            docker-compose up -d
            ```

            ### Safety Features
            - âœ… Automatic snapshot backup before update
            - âœ… Database migrations run automatically
            - âœ… Zero data loss
            - âœ… Rollback capability

            ### Notes
            - This is a **patch release** with bug fixes and security updates
            - Database backup is created automatically
            - Downtime: ~30 seconds during restart

            ---
            *Release Type: Minor (Patch)*
            *Previous Version: ${{ steps.get_previous.outputs.previous }}*
          draft: false
          prerelease: false

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [validate-version, create-release]
    if: needs.validate-version.outputs.is_patch == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/family-tree-app:latest
            ${{ secrets.DOCKER_USERNAME }}/family-tree-app:v${{ needs.validate-version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/family-tree-app:minor-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build only (no Docker Hub)
        if: ${{ secrets.DOCKER_USERNAME == '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: family-tree-app:v${{ needs.validate-version.outputs.version }}

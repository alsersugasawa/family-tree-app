apiVersion: v1
kind: Service
metadata:
  name: family-tree-web
  namespace: family-tree
  labels:
    app: family-tree-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: family-tree-web
  sessionAffinity: ClientIP  # Sticky sessions for better UX
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

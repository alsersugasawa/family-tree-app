apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-tree-ingress
  namespace: family-tree
  labels:
    app: family-tree-web
  annotations:
    # nginx ingress controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager annotations for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Optional: Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    # Optional: CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - family-tree.example.com  # Change to your domain
    secretName: family-tree-tls
  rules:
  - host: family-tree.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-tree-web
            port:
              number: 80

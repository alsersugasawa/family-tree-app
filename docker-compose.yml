version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: familytree-db
    environment:
      POSTGRES_DB: familytree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familytree-network

  # FastAPI Application
  web:
    build: .
    container_name: familytree-web
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/familytree
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./migrations:/app/migrations
      - ./uploads:/app/uploads
      # Backup location on host (change to your preferred backup directory)
      - /data/familytree-backups:/data/backups
      # Optional: Mount SMB/NFS shares (uncomment and configure if using)
      # - smb_backups:/mnt/smb_backups
      # - nfs_backups:/mnt/nfs_backups
    networks:
      - familytree-network
    restart: unless-stopped

volumes:
  postgres_data:
  # Optional: Define SMB and NFS volumes (uncomment if using file shares)
  # smb_backups:
  #   driver: local
  #   driver_opts:
  #     type: cifs
  #     o: username=${SMB_USERNAME},password=${SMB_PASSWORD},vers=3.0
  #     device: //${SMB_HOST}/${SMB_SHARE}
  # nfs_backups:
  #   driver: local
  #   driver_opts:
  #     type: nfs
  #     o: addr=${NFS_HOST},rw
  #     device: ":${NFS_EXPORT}"

networks:
  familytree-network:
    driver: bridge

version: '3.8'

services:
  # PostgreSQL Database (Test Instance)
  db-test:
    image: postgres:14-alpine
    container_name: familytree-db-test
    environment:
      POSTGRES_DB: familytree_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_test
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev instance
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familytree-test-network

  # FastAPI Application (Test Instance)
  web-test:
    build: .
    container_name: familytree-web-test
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres_test@db-test:5432/familytree_test
      ENVIRONMENT: test
      # Test-specific environment variables
      JWT_SECRET_KEY: test-secret-key-do-not-use-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    ports:
      - "8081:8000"  # Different port to avoid conflict with dev instance
    depends_on:
      db-test:
        condition: service_healthy
    volumes:
      # Mount code for hot-reload during testing
      - ./app:/app/app
      - ./static:/app/static
      - ./migrations:/app/migrations
      # Separate backups directory for test data
      - ./backups-test:/app/backups
    networks:
      - familytree-test-network
    restart: unless-stopped

volumes:
  # Separate volume for test database to keep data isolated
  postgres_data_test:

networks:
  # Separate network for test environment
  familytree-test-network:
    driver: bridge

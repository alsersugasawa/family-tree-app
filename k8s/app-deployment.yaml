apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-tree-web
  namespace: family-tree
  labels:
    app: family-tree-web
spec:
  replicas: 2  # Scale horizontally for high availability
  selector:
    matchLabels:
      app: family-tree-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: family-tree-web
    spec:
      containers:
      - name: web
        image: alsersugasawa/family-tree-app:latest
        # In production, use specific version tags:
        # image: alsersugasawa/family-tree-app:v4.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        volumeMounts:
        - name: backups
          mountPath: /app/backups
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: app-backups-pvc
      # Optional: Add init container to run migrations
      initContainers:
      - name: run-migrations
        image: alsersugasawa/family-tree-app:latest
        command: ['sh', '-c']
        args:
        - |
          echo "Running database migrations..."
          # Add migration command here if using Alembic
          # alembic upgrade head
          echo "Migrations complete"
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
